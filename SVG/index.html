<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="600" height="600">
      <rect 
      x="10"
      y="10"
      width="140" 
      height="140"
      fill="red"
      stroke="black" 
      stroke-width="2"
      rx="30"
      ry="30"
      />

      <circle 
      cx="50"
      cy="50"
      r="10"
      fill="black"
      />

      <circle 
      cx="110"
      cy="50"
      r="10"
      fill="black"
      />

      <ellipse 
      cx="80"
      cy="90"
      rx="20"
      ry="10"
      fill="black"
      />
      
      <line 
       x1="65"
       y1="120"
       x2="95"
       y2="120"
       stroke="black"
       stroke-width="2"
      
      />
    </svg>
  </body>
</html>
